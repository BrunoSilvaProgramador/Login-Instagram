<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <nav class="lang">
        <div class="center">
            <select name="selecionar-lingua">
                <option value="Português">Português</option>
                <option value="Inglês">Inglês</option>
                <option value="Italiano">Italiano</option>
                <option value="Francês">Francês</option>
                <option value="Espanhol">Espanhol</option>
                <option value="Alemão">Alemão</option>
            </select><!--selecionar-lingua-->
        </div><!--center-->
    </nav><!--lang-->
    <header class="header"><div class="center"><h1>Instagram</h1></div></header>
    <main class="main">
        <div class="center">
            <form class="form">
                <div class="dados">
                    <input type="text" placeholder="Nome de usuário" required>
                    <input type="password" placeholder="Senha" required>
                    <button class="entrar">Entrar</button>
                </div><!--dados-->
                <div class="ajuda">
                    <p>Esqueceu seus dados de login?</p>
                    <a href="#">Obtenha ajuda para entrar.</a>
                </div><!--ajuda-->
            </form><!--form-->
            <div class="ou">
                <div class="divisão"></div>
                <div><p>Ou</p></div>
                <div class="divisão"></div>
            </div><!--ou-->
            <div class="entrar-com-facebook">
                <img src="imagens/facebook.png" alt="Logo-facebook">
                <a href="#">Entrar com o Facebook</a>
            </div>
        </div><!--center-->
    </main><!--main-->
    <footer class="footer">
        <div class="center">
            <div class="cadastrar"><p>Não tem uma conta? <a href="#">Cadastre-se</a>.</p></div>
        </div><!--center-->
    </footer><!--center-->
</body>
</html>
